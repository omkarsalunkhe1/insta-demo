<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-searchbar animated></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-grid *ngIf="data">
        <ion-row>
            <ion-col *ngFor="let rec of data" size="3">
                <ion-thumbnail>
                    <img [src]="rec.picture.large">
                </ion-thumbnail>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
